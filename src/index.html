<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Jadwal Sholat</span>
    </nav>
    <main class="container">
        <div class="row justify-content-center col-lg-12 col-12 mt-3">
            <input type="search" id="search" class="form-control col-lg-9 col-9" placeholder="Cari nama kota.."
                autocomplete="off">
            <button type="button" class="btn btn-primary">Cari</button>
        </div>
        <img src="assets/img/loader.gif" class="img-fluid" id="loader">
        <div class="card mt-4">
            <div class="card-body">
                <h4 class="card-title">Jadwal Sholat Hari Ini</h4>
                <div style="margin:auto; border:1px solid #c0c0c0" id="prayer-container">
                    <div class="prayer_time">Waktu Sholat</div>
                    <div id="prayer_city"></div>
                    <div id="prayer_date"></div>
                    <div id="prayer_clock"></div>
                    <table>
                        <tbody>
                            <tr>
                                <td>Imsak</td>
                                <td id="Imsak"></td>
                            </tr>
                            <tr>
                                <td>Fajr</td>
                                <td id="Fajr"></td>
                            </tr>
                            <tr>
                                <td>Dhuhr</td>
                                <td id="Dhuhr"></td>
                            </tr>
                            <tr>
                                <td>Asr</td>
                                <td id="Asr"></td>
                            </tr>
                            <tr>
                                <td>Maghrib</td>
                                <td id="Maghrib"></td>
                            </tr>
                            <tr>
                                <td>Isha</td>
                                <td id="Isha"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <th>Tanggal</th>
                    <th>Imsak</th>
                    <th>Shubuh</th>
                    <th>Dzuhur</th>
                    <th>Ashar</th>
                    <th>Maghrib</th>
                    <th>Isha</th>
                </thead>
                <tbody id="listData">

                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
